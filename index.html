<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h3>Phone Hunter</h3>


    <main class="container mx-auto">
        <div class="p-4 m-4">
            <input id="search-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </div>

        <div class="flex justify-center hidden" id="loadspin">
            <span class="loading loading-infinity loading-lg"></span>
        </div>
        <div id="phone-container" class=" grid grid-cols-3 gap-5">

        </div>

        <div class="hidden text-center my-8" id="show-all">
            <button onclick="showAll()" class="btn btn-accent">Show all</button>
        </div>



        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="my_modal_5.showModal()">open modal</button>
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>

    <script src="index.js"></script>
</body>

</html>
